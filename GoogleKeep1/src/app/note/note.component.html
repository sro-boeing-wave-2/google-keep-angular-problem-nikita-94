<ul class="notes" class="grid-container">
  <li *ngFor="let note of Notes">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{note.title}}</mat-card-title>
        <!-- <mat-card-subtitle>{{note.id}}</mat-card-subtitle> -->
        <mat-card-subtitle>{{note.text}}</mat-card-subtitle>
        <mat-card-subtitle>{{note.isPinned}}</mat-card-subtitle>
        <mat-card-subtitle *ngFor="let label of note.labels">{{label.labelName}}</mat-card-subtitle>
        <mat-card-subtitle *ngFor="let checklist of note.checklist">
          {{checklist.checklistItemName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="openEdit(note.id)">UPDATE</button>
        <i class="material-icons" mat-button onclick="document.location.href='http://localhost:4200'" (click)="delete(note.id)">
          delete
        </i>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
